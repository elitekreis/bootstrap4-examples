<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4 Responsive Videos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="alert alert-info alert-dismissible fade show">
					<strong>Note!</strong>Open the output in a new blank tab (click the arrow button next to "Show Output") and resize the browser window to see how responsive vidoes work.
					<button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2 class="mt-4">Video with 21:9 aspect ratio</h2>
				<div class="embed-responsive embed-responsive-21by9">
					<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YE7VzlLtp-4"></iframe>
				</div>
			</div>
			<div class="col">
				<h2 class="mt-4">Video with 16:9 aspect ratio</h2>
				<div class="embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YE7VzlLtp-4"></iframe>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2 class="mt-4">Video with 4:3 aspect ratio</h2>
				<div class="embed-responsive embed-responsive-4by3">
					<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YE7VzlLtp-4"></iframe>
				</div>
			</div>
			<div class="col">
				<h2 class="mt-4">Video with 1:1 aspect ratio</h2>
				<div class="embed-responsive embed-responsive-1by1">
					<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YE7VzlLtp-4"></iframe>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
