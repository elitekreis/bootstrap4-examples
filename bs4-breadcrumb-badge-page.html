<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4 Breadcrumb</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Products</a></li>
					<li class="breadcrumb-item active">Accessories</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<ul class="pagination">
					<li class="page-item disabled"><a href="#" class="page-link" tabindex="-1">Prev</a></li>
					<li class="page-item active"><a href="#" class="page-link">1</a></li>
					<li class="page-item"><a href="#" class="page-link">2</a></li>
			        <li class="page-item"><a href="#" class="page-link">3</a></li>
			        <li class="page-item"><a href="#" class="page-link">4</a></li>
			        <li class="page-item"><a href="#" class="page-link">5</a></li>
			        <li class="page-item"><a href="#" class="page-link">Next</a></li>
				</ul>
			</div>
			<div class="col">
				<span class="badge badge-pill badge-primary p-2">primary</span>
				<span class="badge badge-pill badge-secondary p-2" >Secondary</span>
				<span class="badge badge-pill badge-success">Success</span>
				<span class="badge badge-pill badge-danger">Danger</span>
				<span class="badge badge-pill badge-warning">Warning</span>
				<span class="badge badge-pill badge-warning">Warning</span>
				<span class="badge badge-pill badge-info">Info</span>
				<span class="badge badge-pill badge-dark">Dark</span>
				<span class="badge badge-pill badge-light">Light</span>
			</div>
		</div>

	</div>
</body>
</html>
