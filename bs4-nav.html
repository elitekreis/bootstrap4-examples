<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4 Nav Tabs with Icons</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand bg-dark">
		<div class="container">
			<a href="#" class="nav-item nav-link">
				<img src="logo.svg" height="28" alt="CoolBrand" fill="white">
			</a>
			<a href="#" class="nav-item nav-link text-white">Home</a>
			<a href="#" class="nav-item nav-link text-white">Profile</a>
			<div class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle text-white" data-toggle="dropdown">Message</a>
				<div class="dropdown-menu p-0">
					<a href="#" class="dropdown-item text-white bg-dark">Inbox</a>
					<a href="#" class="dropdown-item text-white bg-dark">Sent</a>
					<a href="#" class="dropdown-item text-white bg-dark">Drafts</a>
				</div>
			</div>
			<a href="#" class="nav-item nav-link text-white">Reports</a>
			<div class="nav-item input-group">
				<input type="text" name="" placeholder="Search..">
				<div class="input-group-append">
					<button type="button" class="btn btn-secondary"><span class="fa fa-search"></span></button>
				</div>
			</div>
			<a href="#" class="nav-item nav-link ml-auto text-white">Login</a>
		</div>
	</nav>
	<div class="container">
		<nav class="nav nav-tabs">
			<a href="#" class="nav-item nav-link active"><i class="fa fa-home"></i> Home</a>
			<a href="#" class="nav-item nav-link"><i class="fa fa-user"></i> Profile</a>
			<a href="#" class="nav-item nav-link"><i class="fa fa-envelope"></i> Messages</a>
			<div class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Messages</a>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item">Inbox</a>
					<a href="#" class="dropdown-item">Sent</a>
					<a href="#" class="dropdown-item">Drafts</a>
				</div>
			</div>
			<a href="#" class="nav-item nav-link disabled"><i class="fa fa-line-chart"></i> Reports</a>
		</nav>
		<div class="row">
			<div class="col-lg-3">
				<div class="nav nav-pills flex-column">
					<a href="#" class="nav-item nav-link active"><i class="fa fa-home"></i> Home</a>
					<a href="#" class="nav-item nav-link"><i class="fa fa-user"></i> Profile</a>
					<a href="#" class="nav-item nav-link"><i class="fa fa-envelope"></i> Messages</a>
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Messages</a>
						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">Inbox</a>
							<a href="#" class="dropdown-item">Sent</a>
							<a href="#" class="dropdown-item">Drafts</a>
						</div>
					</div>
					<a href="#" class="nav-item nav-link disabled"><i class="fa fa-line-chart"></i> Reports</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
