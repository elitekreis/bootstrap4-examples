<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Supported HTML Form Controls in Bootstrap 4</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<style>
	    .bs-example{
	        margin: 20px;        
	    }
	</style>
	<script>
	// Self-executing function
	(function() {
	    'use strict';
	    window.addEventListener('load', function() {
	        // Fetch all the forms we want to apply custom Bootstrap validation styles to
	        var forms = document.getElementsByClassName('needs-validation');
	        // Loop over them and prevent submission
	        var validation = Array.prototype.filter.call(forms, function(form) {
	            form.addEventListener('submit', function(event) {
	                if (form.checkValidity() === false) {
	                    event.preventDefault();
	                    event.stopPropagation();
	                }
	                form.classList.add('was-validated');
	            }, false);
	        });
	    }, false);
	})();
	</script>
</head>
<body>
	<div class="container">
		<h2 class="border-bottom pb-3 mb-4 mt-5">Registration Form</h2>
		<form class="needs-validation" action="#" method="post" novalidate>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="inputFirstName">First Name:</label>
				<div class="col-lg-9">
					<input type="text" name="" class="form-control" id="inputFirstName" placeholder="First Name" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="inputLastName">Last Name:</label>
				<div class="col-lg-9">
					<input type="text" name="" class="form-control" id="inputLastName" placeholder="Last Name" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="inputEmail">Email Address:</label>
				<div class="col-lg-9">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required name="">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="inputPhone">Phone Number:</label>
				<div class="col-lg-9">
					<input type="phone" class="form-control" id="inputPhone" placeholder="Phone Number" required name="">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="inputBirthday">Date of Birth</label>
				<div class="col-lg-3 form-group">
					<select class="custom-select" required>
						<option value="">Date</option>
						<option value="1">1</option>
						<option value="3">3</option>
	                    <option value="4">4</option>
	                    <option value="5">5</option>
	                    <option value="6">6</option>
	                    <option value="7">7</option>
	                    <option value="8">8</option>
	                    <option value="9">9</option>
	                    <option value="10">10</option>
	                    <option value="11">11</option>
	                    <option value="12">12</option>
	                    <option value="13">13</option>
	                    <option value="14">14</option>
	                    <option value="15">15</option>
	                    <option value="16">16</option>
	                    <option value="17">17</option>
	                    <option value="18">18</option>
	                    <option value="19">19</option>
	                    <option value="20">20</option>
	                    <option value="21">21</option>
	                    <option value="22">22</option>
	                    <option value="23">23</option>
	                    <option value="24">24</option>
	                    <option value="25">25</option>
	                    <option value="26">26</option>
	                    <option value="27">27</option>
	                    <option value="28">28</option>
	                    <option value="29">29</option>
	                    <option value="30">30</option>
	                    <option value="31">31</option>
					</select>
				</div>
				<div class="col-lg-3">
					<select class="custom-select" required>
						<option value="">Month</option>
	                    <option value="1">January</option>
	                    <option value="2">February</option>
	                    <option value="3">March</option>
	                    <option value="4">April</option>
	                    <option value="5">May</option>
	                    <option value="6">June</option>
	                    <option value="7">July</option>
	                    <option value="8">August</option>
	                    <option value="9">September</option>
	                    <option value="10">October</option>
	                    <option value="11">November</option>
	                    <option value="12">December</option>
					</select>
				</div>
				<div class="col-lg-3">
					<select class="custom-select" required>
						<option>Year</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="inputAddress">Postal Address:</label>
				<div class="col-lg-9">
					<textarea class="form-control" rows="3" placeholder="Postal Address" id="inputAddress" required></textarea>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="inputZip">ZIP Code</label>
				<div class="col-lg-9">
					<input type="text" name="" class="form-control" id="inputZip" placeholder="Zip code" required>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-lg-3 col-form-label" for="gender">Gender:</label>
				<div class="col-lg-9">
					<label class="mr-3"><input type="radio" class="mr-2" name="">Male</label>
					<label><input type="radio" class="mr-2" name="">Female</label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-lg-9 offset-lg-3">
					<label><input type="checkbox" class="mr-2" name="">I agree to the <a href="#">Terms and Conditions</a></label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-lg-9 offset-lg-3">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button class="btn btn-secondary">Reset</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
