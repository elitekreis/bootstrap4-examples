<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4 Prepend and Append Inputs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<span class="fa fa-user"></span>
						</span>
					</div>
					<input type="text" class="form-control" placeholder="Username" name="">
				</div>
			</div>
			<div class="col">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Amount" name="">
					<div class="input-group-append">
						<span class="input-group-text">.00</span>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>
					<input type="text" class="form-control" placeholder="US Dollar" name="">
					<div class="input-group-append">
						<span class="input-group-text">.00</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><span class="fa fa-user"></span></span>
					</div>
					<input type="text" class="form-control" placeholder="First name" name="">
					<input type="text" class="form-control" placeholder="Last name" name="">
				</div>
			</div>
			<div class="col">
				<div class="input-group">
					<input type="text" name="" class="form-control">
					<div class="input-group-append">
						<button type="button" class="btn btn-secondary">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="input-group">
					<input type="text" class="form-control" name="">
					<div class="input-group-append">
						<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">Action</a>
							<a href="#" class="dropdown-item">Another Action</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
