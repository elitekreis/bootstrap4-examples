<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4 Vertical Form Layout</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<form action="#" method="post">
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input type="email" name="inputEmail" class="form-control" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input type="password" name="inputPassword" class="form-control">
					</div>
					<div class="checkbox">
						<label><input type="checkbox" name="">Remember me</label>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>

		<div class="row mt-3">
			<form class="form-inline">
				<div class="form-group mr-2">
					<label class="sr-only" for="inputEmail">Email</label>
					<input type="email" name="" class="form-control" id="inputEmail" placeholder="Email">
				</div>
				<div class="form-group mr-2">
					<label class="sr-only" for="inputPassword">Password</label>
					<input type="password" name="" class="form-control" id="inputPassword" placeholder="Password">
				</div>
				<div class="form-group mr-2">
					<label><input type="checkbox" name="" class="mr-1"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>
		
		<div class="row mt-3">
			<div class="col">
				<form>
					<h4>Choose your favorite sports</h4>
					<div class="form-group">
						<label class="d-block">
							<input type="checkbox" name="" class="mr-1"> Cricket
						</label>
						<label class="d-block">
							<input type="checkbox" name="" class="mr-1"> Football
						</label>
						<label class="d-block">
							<input type="checkbox" name="" class="mr-1"> Tennis
						</label>
					</div>
					<hr>
					<h4>Choose your gender</h4>
					<div class="form-group">
						<label class="d-block">
							<input type="radio" name="" class="mr-1"> Male
						</label>
						<label class="d-block">
							<input type="radio" name="" class="mr-1"> Female
						</label>
					</div>
				</form>
			</div>
			<div class="col">
				<form>
					<input type="text" class="form-control mb-2" placeholder="Disabled input" name="" disabled>
					<textarea class="form-control mb-2" placeholder="Disabled textarea" disabled></textarea>
			        <select id="disabledSelect" class="form-control" disabled>
			            <option>Disabled select</option>
			        </select>
				</form>
			</div>
			<div class="col">
				<form>
				    <fieldset disabled>
				        <div class="form-group row">
				            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
				            <div class="col-sm-10">
				                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
				            </div>
				        </div>
				        <div class="form-group row">
				            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				            <div class="col-sm-10">
				                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
				            </div>
				        </div>
				        <div class="form-group row">
				            <div class="col-sm-10 offset-sm-2">
				                <label class="form-check-label"><input type="checkbox"> Remember me</label>
				            </div>
				        </div>
				        <div class="form-group row">
				            <div class="col-sm-10 offset-sm-2">
				                <button type="submit" class="btn btn-primary">Sign in</button>
				            </div>
				        </div>
				    </fieldset>
				</form>
			</div>
		</div>

		<!-- Form text -->
		<div class="row">
			<div class="col">
				<form>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="" class="form-control">
						<small class="form-text text-danger">
							Your password must be 8-20 characters long, contain letters, numbers and special characters, but must not contain spaces.
						</small>
					</div>
				</form>
			</div>
		</div>

		<!-- Form Validation -->
		<div class="row">
			<form action="#" class="needs-validation" method="post" novalidate>
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="email" name="" class="form-control" id="inputEmail" placeholder="Email" required>
					<div class="invalid-feedback">Please enter a valid email address</div>
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input type="password" name="" class="form-control" id="inputPassword" placeholder="Password" required>
					<div class="invalid-feedback">Please enter your password to continue</div>
				</div>
				<div class="form-group">
					<label class="form-check-label"><input type="checkbox" name=""> Remember me</label>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>

			<script>
		//Self-executing function
		(function() {
			'use strict';
			window.addEventListener('load', function() {
				//Fetch all the forms we want to apply custom bootstrap validation styles to
				var forms = document.getElementByClassName('needs-validation');
				//Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function(form) {
					form.addEventListener('submit', function(event) {
						if(form.checkValidity() ===  false) {
							event.preventDefault;
							event.stopPropagation;
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		}) ();
	</script>
		</div>
	</div>

	
</body>
</html>
